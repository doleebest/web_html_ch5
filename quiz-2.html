<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<p><b>개인 정보</b></p>
				<ol>
					<label for="r-name">이름</label>
					<input type="text" id="r-name" placeholder="공백 없이 입력하세요">
				</ol>
				<ol>
					<label for="phone">연락처</label>
					<input type="tel" id="phone">
				</ol>
				<p><b>지원 분야</b></p>
				<ul>
					<li>
						<label><input type="radio" name="field" value="an"> 웹 퍼블리싱</label>
					</li>
					<li>
						<label><input type="radio" name="field" value="pd"> 웹 애플리케이션 개발</label>
					</li>
					<li>
						<label><input type="radio" name="field" value="eng"> 개발 환경 개선</label>
					</li> <!--하나의 버튼만 선택하게 name값을 똑같이 지정-->
					</ul>
					<p><b>지원 동기</b></p>
				<textarea id="motive" cols="60" rows="5" placeholder="봉사 지원 동기를 간략히 써주세요."></textarea>
			
			</form>
			<div>
				<ol>
				<input type="submit" value="접수하기">
				<button type="reset">다시 쓰기</button>
				</ol>
			</div>
  </body>
</html>
